strategies:
  - name: "STRONG_CANDLE_CLOSE_REFINED"
    symbols: ["EUR_USD"]
    timeframes: ["M1", "H1"]  # Critical: M1 for monitoring, H1 for signals
    params:
      signal_timeframe: "H1"
      monitoring_timeframe: "M1"
      min_body_pips: 5.0
      min_range_pips: 3.0
      bad_signal_lookback_days: 30
      adverse_move_pips: 12.0    # For bad signal definition
      profit_target_pips: 12.0   # For bad signal definition
      tolerance_pips: 0.5  # Critical for price comparisons

plotting:
  theme: "dark"
  show_strong_candles: true  # Enable strong candle markers
  timezone: "US/Eastern"  # Critical for Feb 8, 2026 EST analysis

